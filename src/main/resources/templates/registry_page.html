<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;
        //自定义验证规则
        form.verify({
            name: function (value) {
                if (value.length < 2) {
                    return '姓名至少两个字哦';
                }
            }
            , tel: function (value) {
                if (value.length != 11) {
                    return '请输入正确的手机号';
                }
            }
            , pass: [
                /^[\S]{6,12}$/
                , '密码必须6到12位，且不能出现空格'
            ]
            , identity: function (value) {
                if (value.length != 18) {
                    return '请输入正确身份证';
                }
            }
        });
        //监听提交
        form.on('submit(demo1)', function (data) {
            console.log(data.field);
            console.log(data.field.IDCardNum);
            idcard = data.field.IDCardNum;
            data.field.age = 2022 - parseInt(idcard.substring(6, 10));
            data.field.gender = idcard / 10 % 2;
            $.ajax({
                type: "POST",
                url: "/user/signup",
                data: data.field,
                dataType: 'JSON',
                success: function (rdata) {
                    layer.alert(JSON.stringify(rdata), {
                        title: '返回结果'
                    })
                },
                error: function (rdata) {
                    layer.alert(JSON.stringify(rdata), {
                        title: '返回结果'
                    })
                },
            });

            return false;
        });


    });
</script>
